no_layout.title: "بدون پیکربندی"
no_layout.1: "اگر شما یک ستون خیلی پهن از محتوا می خواهید، ایرادی ندارد که از هیچ پیکربندی اضافه ای استفاده نکنید. اما اگر کاربر صفحه نمایشی بسیار پهن داشته باشد، آنگاه برایش خیلی دشوار خواهد بود که پس از خواندن یک خط طولانی و دراز چشمش را به عقب برگرداند تا ابتدای خط بعدی را پیدا کند. برای این که منظور من را بهتر بفهمید اندازه، پهنای مرورگر خود را تغییر اندازه بدهید!"
no_layout.2: "قبل از اینکه به حل کردن این مشکل بپردازیم، بگذارید تا کمی بیشتر به صفت بسیار مهم <code>display</code> بپردازیم."

display.title: "صفت «display»"
display.intro: "مهمترین صفت در CSS برای کنترل پیکربندی <code>display</code> است. هر عنصری، با توجه به نوعش، یک مقدار پیش فرض برای display دارد. معمولا این مقدار پیش فرض برای بیشتر عنصر ها <code>block</code> یا <code>inline</code> است. یک عنصر با <code>block</code> معمولا عنصر سطح بلاک خوانده می شود. به یک عنصر با <code>inline</code> عنصر درون خطی می گویند."
display.block.title: "block"
display.block: "<code>div</code> عنصر سطح بلاک استاندارد است. یک عنصر سطح بلاک از خط جدید آغاز می شود و از چپ و راست تا جایی که می تواند به کناره ها کشیده می شود. سایر عناصر معمول سطح بلاک عبارتند از <code>p</code> و <code>form</code> و در HTML5 عناصر جدیدتر  <code>header</code>، <code>footer</code>، <code>section</code> اضافه شده اند. عناصر زیاد دیگری هم وجود دارند."
display.inline.title: "inline"
display.inline.1: "<code>span</code>  عنصر استاندارد درون خطی است. یک عنصر درون خطی به متن درونش در هر پاراگراف می چسبد و آن را احاطه می کند. "
display.inline.2: "مثل این"
display.inline.3: "بدون این که برای سایر قسمت های پاراگراف مزاحمتی ایجاد کند. عنصر <code>a</code> رایج ترین عنصر درون خطی است، زیرا برای پیوند ها به کار می رود."
display.none.title: "none"
display.none.1: "یکی دیگر از مقادیر رایج برای display مقدار <code>none</code> است. برخی عنصرهای خاص مانند <code>script</code> از این مقدار به طور پیش فرض استفاده می کنند. در جاوا اسکریپت از این ویژگی برای پنهان نمودن پویای برخی است قسمت های صفحه، بدون حذف نمودن آنها استفاده می شود."
display.none.2: "این کار با پنهان سازی به کمک <code>visibility</code> تفاوت دارد. قرار دادن <code>display</code>  به <code>none</code> جایی را که عنصر در آن بوده است را رزرو نمی کند، اما استفاده از <code>visibility: hidden;</code> یک فضای خالی را نگه خواهد داشت."
display.other.title: "سایر مقادیر برای display"
display.other: "برای display مقادیر قابل پذیرش دیگری هم وجود دارند که کاربرد های خاص خودشان را دارند، مثل <code>list-item</code> و <code>table</code>. <a href=\"https://developer.mozilla.org/en-US/docs/CSS/display\">در اینجا لیست کاملی از این مقادیر را می توانید ببینید</a>. ما در باره ی <code>inline-block</code> و <code>flex</code> در ادامه همین آموزش صحبت خواهیم کرد."
display.extra: "همان طور که اشاره کردم، هر عنصر یک مقدار پیش فرض برای display دارد. با وجود این، شما <em>همیشه</em> می توانید این مقدار پیش فرض را بازنویسی کنید! البته دقت داشته باشید که اگر چه بی معنی خواهد بود که یک عنصر div را درون خطی کنیم، اما گاهی معانی خاصی مد نظر هستند، و از این ویژگی می توان برای اختصاصی سازی نمایش عناصر استفاده کرد. یک مثال متداول، درون خطی کردن عنصر های <code>li</code> برای نمایش لیست های افقی در منو ها است."

margin_auto.title: "margin: auto;"
margin_auto.1: "قرار دادن <code>width</code> برای یک عنصر سطح بلاک، از کشیده شدن بی نهایت آن به کناره ها جلوگیری می کند. آنگاه، شما می توانید به قرار دادن margin های چپ و راست به <code>auto</code> باعث شوید تا آن عنصر از نظر افقی در وسط قرار گیرد. آن عنصر، آن اندازه که شما برای آن پهنا در نظر گرفته اید را می پذیرد، سپس باقی فضا را به طور مساوی به margin برای طرفین خودش اختصاص می دهد."
margin_auto.2: "تنها مشکل زمانی رخ می دهد که پهنای مرورگر از آن اندازه ای که شما برای عنصر اختصاص داده اید کمتر باشد. مرورگر ها برای حل این مساله از یک scrollbar افقی استفاده می کنند که زیاد جالب به نظر نمی رسد. بیایید این مشکل را به شکل بهتری حل کنیم..."

max_width.title: "max-width"
max_width.1: "با استفاده از <code>max-width</code> به جای <code>width</code> در این حالت، مرورگرهای با اندازه ی کوچک، بهتر می توانند عمل کنند. این مساله وقتی مهم تر می شود که می خواهید یک سایت بر روی موبایل هم به خوبی کار کند. برای درک بهتر این موضوع، همین صفحه را تغییر اندازه دهید!"
max_width.2: "به هر حال، <code>max-width</code> در <a href=\"http://caniuse.com/#search=max-width\">بیشتر مرورگرهای امروزی پشتیبانی می شود</a> از جمله IE7 به بعد! پس برای استفاده از آن نباید نگران باشید."

box_model.title: "مدل جعبه"
box_model.intro: " وقتی که داریم درباره ی پهنا حرف می زنیم، به یک مساله ی مهم هم باید اشاره کنیم و آن <em>مدل جعبه</em> است. وقتی که شما برای یک عنصر پهنای خاصی را در مقدار دهی می کنید، باید در نظر داشته باشید که احتمالا عنصر شما بزرگتر از آن خواهد شد: حاشیه و padding هم باید به آن اضافه کنید، زیرا که حاشیه و padding خارج از خود عنصر هستند. به این مثال دقت کنید، در آن پهنای دو جعبه به یک اندازه در نظر گرفته شده اند، اما نتیجه ی خروجی دو جعبه ی با اندازه ی متفاوت است."
box_model.simple: "من کوچکتر هستم"
box_model.fancy: "من بزرگتر هستم"
box_model.outro: "برای مدت های زیادی تنها راه حل برای این مشکل استفاده از محاسبات بود. طراحان پهنایی کمتر از آنچه را که می خواستند در نظر می گرفتند، و اندازه ی حاشیه ها و padding را به آن اضافه می کردند. خوشبختانه دیگر نیازی به این کار نیست ..."

box_sizing.title: "box-sizing"
box_sizing.1: "طی سالها، طراحان متوجه شدند که محاسبات راه حل درستی برای این کار نیست، به همین دلیل هم یک ویژگی جدید در CSS ایجاد شد به نام <code>box-sizing</code> . وقتی که شما <code>box-sizing: border-box;</code> را بر روی یک عنصر مقدار دهی می کنید، آنگاه حاشیه , padding برای آن عنصر دیگر پهنای آن را نمی افزایند.در اینجا همان مثال صفحه ی قبل را می بینید، اما در اینجا <code>box-sizing: border-box;</code> در هر دو عنصر مقداردهی شده است:"
box_sizing.simple: "حالا هم اندازه هستیم!"
box_sizing.fancy: "هورا!"
box_sizing.2: "از آنجایی که اینطوری خیلی بهتر است، برخی از طراحان ترجیح می دهند که همه ی عناصر صفحه این طوری باشند، به همین دلیل کد های زیر را به ابتدای کدهای خودشان اضافه می کنند:"
box_sizing.3: "با این کار، حتما همه ی عنصر های صفحه به این شکل خواهند شد."
box_sizing.4: "از آنجایی که <code>box-sizing</code> جدید است، شما باید از پیشوندهای <code>-webkit-</code> و <code>-moz-</code> برای آن استفاده کنید، همان طوری که من در این مثال ها همین کار را کرده ام. این تکنیک، ویژگی های آزمایشی را در مرورگرهای خاصی فعال می کند. همچنین برای <a href=\"http://caniuse.com/#search=box-sizing\">IE8 به بعد</a> بررسی بیشتری را انجام دهید."

position.title: "position"
position.intro: "برای ساخت پیکربندی های پیچیده تر، باید درباره ی ویژگی  <code>position</code> بیشتر صحبت کنیم. مقادیر قابل پذیرش آن اسم های غیر قابل به یاد ماندنی دارند و شاید لازم باشد که این صفحه را بوکمارک کنید. بیایید هر کدام را بررسی کنیم ..."
position.static.title: "static"
position.static.1: "مقدار پیش فرض <code>static</code> است. یک عنصر با <code>position: static;</code> به شکل خاصی جایگذاری نمی شود. یک عنصر static را <em>جایگذاری نشده</em> می خوانند و یک عنصر، به هر مقدار دیگری برای position را <em>جایگذاری شده</em> گویند."
position.relative.title: "relative"
position.relative.1: "<code>relative</code> هم مثل <code>static</code> رفتار میکند، مگر آنکه ویژگی های اضافه ای برای آن استفاده شود."
position.relative.2: "با مقداردهی کردن <code>top</code>، <code>right</code>، <code>bottom</code>، و <code>left</code> برای یک عنصر با جایگذاری relative، می توان آن را از جای اصلی اش جا به جا کرد. سایر عناصر کنار این عنصر، به فضای خالی که با جا به جا شدن آن در جای اصلی اش ایجاد شده است، نفوذ نخواهند کرد."
position.fixed.title: "fixed"
position.fixed.1: "یک عنصر با جایگذاری fixed، جایگذاری اش relative است، اما نه نسبت به عنصر پدر، بلکه نسبت به تمام صفحه، یعنی viewport، که این بدان معنی است که این عنصر همواره در جایش ثابت است، حتی اگر که صفحه scroll شود. درست مانند <code>relative</code>، صفات <code>top</code>، <code>right</code>، <code>bottom</code>، و <code>left</code> به کار می روند."
position.fixed.2: "حتما تا الان به عنصر ثابت گوشه ی پایین سمت راست صفحه دقت کرده اید. الان  می توانید آن را بهتر بررسی کنید.برای آن  از اید دستورات CSS استفاده شده است:"
position.fixed.3: "یک عنصر ثابت، در صفحه، در آنجایی که باید می بود (و از آن جا به جا شد) هیچ فضای خالی ایجاد نمی کند."
position.fixed.4: "مرورگر های موبایل،‌ به شکل اعجاب آوری از عنصر های ثابت، به شکلی متنوع پشتیبانی می کنند. <a href=\"http://bradfrostweb.com/blog/mobile/fixed-position/\">در این باره می توانید در اینجا بیشر بیاموزید</a>."
position.fixed.example: "سلام، هنوز لازم نیست که به من توجه کنید!"
position.absolute.title: "absolute"
position.absolute.1: "مقدار <code>absolute</code> نیز مانند حالت قبل است. با این تفاوت که جایگذاری در آن وابسته به <em>نزدیک ترین پدر جایگذاری شده</em> است و نه viewport. اگر یک عنصر با جایگذاری <code>absolute</code> هیچ پدر جایگذاری شده ای نداشته باشد، آنگاه از <code>body</code> برای جایگذاری استفاده می کند و با scroll کردن صفحه بالا و پایین می کند. دقت شود که یک عنصر جایگذاری شده، به هر عنصری گفته می شود که در آن position هر چیزی باشد غیر از <code>static</code>."
position.absolute.2: "در اینجا یک مثال ساده داریم:"
position.absolute.relative: "مقدار <code>position</code> برای این عنصر <code>relative</code> است. اگر این برای این عنصر <code>position: static;</code> باشد، آنگاه عنصر فرزند، این عنصر را تکذیب کرده و از <code>body</code> برای جایگذاری استفاده می کند."
position.absolute.absolute: "جاگذاری این عنصر absolute . جایگذاری آن نسب به عنصر پدرش است."
position.absolute.3: "این ویژگی کمی ابهام دارد، اما برای ساخت پیکربندی به کمک CSS خیلی کلیدی است. در صفحه ی بعد با استفاده از <code>position</code> یک مثال عملی را پیاده سازی می کنیم."

position_example.title: "مثال از position"
position_example.1: "استفاده از position در یک مثال عملی گویا تر خواهد بود. در زیر یک نمونه از پیکر بندی یک صفحه ی واقعی را می بینید."
position_example.section.1: "با <code>margin-left</code> برای <code>section</code> ها این اطمینان پیدا می شود که برای <code>nav</code> جا به اندازه ی کافی باز شده است."
position_example.section.2: "دقت کنید که چه اتفاقی می افتد وقتی که صفحه ی مرورگر خود را تغییر اندازه می دهید. به خوبی کار می کند!"
position_example.2: "این مثال کار کرد، زیرا در آن container از nav بلند تر است. اگر نبود، nav از container بیرون می زد. در صفحات بعدی، سایر تکنیک های پیکربندی را مورد بررسی قرار خواهیم داد که باعث می شود جنبه های بیشتری از آن برای ما آشکار شود."
position_example.footer: "اگر شما یک header یا footer استفاده می کنید، اطمینان یابید که برای آنها جا به اندازه ی کافی وجود دارد! من از <code>margin-bottom</code> برای <code>body</code> استفاده می کنم."

float.title: "float"
float.1: "یکی دیگر از صفت های CSS که در پیکربندی استفاده می شود <code>float</code> است. از آن برای محصور کردن یک عکس با متن استفاده می شود، مثل این:"

clear.title: "clear"
clear.floating: "احساس شناور بودن می کنم!"
clear.1: "صفت <code>clear</code> برای کنترل کردن رفتار float خیلی مهم است. این دو مثال را مقایسه کنید:"
clear.2: "در این مثال عنصر <code>section</code> دقیقا بعد از <code>div</code> آمده است. اما، از آنجایی که <code>div</code> به چپ شناور است، این اتفاق می افتد: متن درون <code>section</code> اطراف <code>div</code> محاط می شود و  <code>section</code> تمام آن را احاطه می کند.حال اگر من می خواستم که <code>section</code> دقیقا بعد از عنصر شناور بیاید چه؟"
clear.3: "با استفاده از <code>clear</code> ما section را به پایین <code>div</code> شناور انتقال داده ایم. برای clear کردن عنصر های با مقدار شناوری <code>left</code> از <code>clear:left</code> استفاده می شود. و به همین ترتیب نیز برای شناوری راست استفاده می شود."

clearfix.title: "ترفند clearfix"
clearfix.1: "در اینجا اتفاق بدی که گاهی به هنگام استفاده از float ممکن است بیوفتد را می بینید:"
clearfix.2: "این عکس بزرگتر از عنصر در بر گیرنده ی آن است، و همچنین عکس float است، به همین دلیل از عنصر در بر گیرنده ی آن بیرون زده است!"
clearfix.3: "بسیار عالی! یک روش برای اصلاح آن وجود دارد، البته کمی زشت است! به آن <em>ترفند clearfix</em> می گویند."
clearfix.4: "بیاید CSS جدید را امتحان کنیم:"
clearfix.5: "حال ببینیم چه می شود:"
clearfix.6: "خیلی بهتر شد!"
clearfix.7: "این برای مرورگر های مدرن کار می کند. اگر می خواهید که IE6 را هم پشتیبانی کند، احتمالا باید این را هم اضافه کنید:"
clearfix.8: "همچنین کلی مرورگرهای عجیب و غریب دیگری هم وجود دارند که ممکن است به توجهات ویژه نیاز داشته باشند. <a href=\"http://stackoverflow.com/questions/211383/which-method-of-clearfix-is-best\">دنیای clearfix کمی ترسناک است</a>، اما این راه حل ساده، تقریبا در همه ی مرورگرهای اصلی کار می کند."

float_layout.title: "مثالی از پیکربندی با float"
float_layout.1: "استفاده از <code>float</code> برای انجام دادن همه ی پیکربندی خیلی رایج است. در اینجا ما همان مثال قبلی را که با <code>position</code> ساخته بودیم را آورده ایم، اما این بار با <code>float</code> آن را ساخته ایم."
float_layout.2: "این مثال هم مانند قبلی کار می کند. دقت کنید که ما یک <code>clearfix</code> را در container قرار داده ایم. در این مثال نیازی نیست، اما اگر <code>nav</code> از عنصر غیر شناور دراز تر بود ضروری بود."

percent.title: "پهنای درصدی"
percent.1: "درصد، یک واحد اندازه گیری است که به اندازه ی بلاک در بر گیرنده ی عنصر وابسته است. برای عکس های فوق العاده خوب است: در اینجا ما یک عکس را همیشه 50٪ در عنصر دربرگیرنده ی آن قرار می دهیم. سعی کنید که صفحه را تغییر اندازه دهید تا ببینید چه می شود!"
percent.2: "همچنین شما می توانستید از <code>min-width</code> و <code>max-width</code> استفاده کنید تا حداقل و حداکثر اندازه ای که تصویر می تواند بپذیرد را مشخص کنید."
percent.layout.title: "پیکربندی با اندازه های درصدی"
percent.layout.1: "برای پیکربندی می توانید از اندازه های درصدی هم استفاده کنید، اما این حالت کار بیشتری را می طلبد. در این مثال مطالب درون <code>nav</code> به شکل ناخوشایندی با تغییر اندازه ی صفحه کشیده می شود، حتی وقتی که صفحه خیل باریک باشد. البته خوشایند بودن و نبودن چنین حالتی به نوع محتوای شما هم وابسته است."
percent.layout.2: "وقتی که این پیکربندی خیلی باریک باشد، <code>nav</code> یک حالت له شده و فشرده ی ناخوشایندی را به خود می گیرد. بدتر آنکه شما از <code>min-width</code> در nav  نمیتوانید استفاده کنید تا این مشکل را برطرف کنید، زیرا ستون سمت راست از آن پیروی نمی کند."

media_queries.title: "media queries"
media_queries.1: "«طراحی پویا» نوعی استراتژی در طراحی سایت است که به ویژگی های مرورگر و device  «پاسخ» می دهد... و سعی می کند که خوب باشد، مهم نیست چه شرایطی حاکم باشد!"
media_queries.2: "قویترین ابزار برای این منظور media query  ها هستند. حال بیاید، آن مثالی را که داشتیم و در آن اندازه ها با درصد بودند، تغییر دهیم، به طوری که اگر اندازه ی صفحه ی مرورگر خیلی باریک شد، همه چیز را در یک ستون نمایش دهد، و اگر پهنا با اندازه ی کافی بود، همانطور مثل حالت قبل باشد:"
media_queries.3: "حال اگر اندازه ی صفحه ی مرورگر را تغییر بدهید، خیلی جالب خواهد بود!"
media_queries.4: "بسیار عالی! حالا این پیکربندی خیلی عالی خواهد بود، حتی در موبایل ها! در اینجا <a href=\"http://mediaqueri.es/\">چند سایت معروف که از mdia query ها به همین شکل استفاده می کنند</a> را می توانید بیابید. علاوه بر <code>min-width</code> و <code>max-width</code> چیزهای زیاد دیگیری هم هستند که می توانند مورد استفاده قرار گیرند: <a href=\"https://developer.mozilla.org/en-US/docs/CSS/Media_queries\">مستندات MDN</a> را برای اطلاعات بیشتر بررسی کنید:"
media_queries.5: "همچنین می توانید برای بهتر کردن نمایش کدهای خودتان در موبایل ها از <a href=\"http://dev.opera.com/articles/view/an-introduction-to-meta-viewport-and-viewport/\">meta viewport</a> استفاده کنید."

inline_block.title: "inline-block"
inline_block.1: "می توان یک جدول از جعبه ها ساخت، به طوری که صفحه ی مرورگر را به شکل افقی پر می کنند. این کار را برای مدت طولانی فقط با استفاده از <code>float</code> انجام می دادند، اما هم اکنون با <code>inline-block</code> راحت تر هم شده است! در مثال زیر هر دوی این روش ها را بررسی می کنیم."
inline_block.hard_way.title: "راه سخت با استفاده از float"
inline_block.hard_way.box: "من شناور هستم!"
inline_block.hard_way.after: "من از clear استفاده می کنم تا در کنار جعبه های بالا چیده نشوم"
inline_block.easy_way.title: "راه راحت تر، استفاده از inline-block"
inline_block.easy_way.info: "با استفاده از قرار داده <code>inline-block</code> به عنوان مقدار برای <code>display</code> می توان به همان نتیجه رسید."
inline_block.easy_way.box: "من یک بلاک درون خطی هستم!"
inline_block.easy_way.after: "دیگر نیازی ندارم که از <code>clear</code> استفاده کنم! چه خوب!"
inline_block.2: "برای بررسی ها بیشتر باید به  <a href=\"http://blog.mozilla.org/webdev/2009/02/20/cross-browser-inline-block/\">IE6 and IE7 support</a>، قسمت <code>inline-block</code> سر بزنید. بعضی وقت ها از <code>inline-block</code> به  <code>hasLayout</code> یاد می شود، پس شما فقط نیاز دارید که از پشتیبانی آن در مرورگر های قدیمی آگاه شوید. اگر می خواهید، لینک قبلی در رابطه با IE6 و IE7 را دنبال کنید.در غیر این صورت پیش می رویم!"

inline_block_layout.title: "پیکربندی با inline-block"
inline_block_layout.1: "همچنین می توانید از  <code>inline-block</code> برای پیکربندی های استفاده کنید. چند مورد کوچک هستند که باید در نظر داشته باشید:"
inline_block_layout.caveat.1: "عنصر های <code>inline-block</code> از  <code>vertical-align</code> تاثیر می پذیرند، که احتمالا باید برای حل آن از <code>top</code> استفاده کنید."
inline_block_layout.caveat.2: "پهنای هر ستون باید تنظیم شود."
inline_block_layout.caveat.3: "اگر در بین کد های HTML هر فاصله ای زده شود، آنگاه بین ستون ها یک فضای خالی ایجاد خواهد شد."
inline_block_layout.tada: "بسیار عالی!"

column.title: "column"
column.1: "یک صفت جدید CSS هست که به شما این اجازه را می دهد که متن چند ستونی داشته باشید، ببینید:"
column.2: "ستون های CSS خیلی جدید هستند، پس باید آنها را با پیشوند استفاده کنید، همچنین در <a href=\"http://caniuse.com/#search=column\">IE8 به قبل و Opera Mini </a> کار نمی کند. همچنین چند صفت دیگر مربوط به ستون ها هستند که از <a href=\"http://www.quirksmode.org/css/multicolumn.html\">اینجا</a> قابل دسترسی هستند. اگر مشتاق به آنها نیستید، به بخش بعدی برویم."

flexbox.title: "flexbox"
flexbox.1: "حالت پیکربندی با<code>flexbox</code> برای بازسازی روش های پیکربندی با CSS ساخته شده است. متاسفانه این امر اخیرا دستخوش تغییرات زیادی شده است، و به همین خاطر در مرورگرهای مختلف، به شکل های مختلفی پیاده سازی شده است. اما همچنان، من علاقه مند هستم تا برخی مثال ها را با شما به اشتراک بگذارم تا بدانید که چه تکنیکی در آینده در پیش رو است. این مثال ها، در حال حاضر فقط با پیاده سازی flexbox در Chrome با توجه به <a href=\"http://www.w3.org/TR/css3-flexbox/\">آخرین استاندارد</a> کار می کنند."
flexbox.2: "مستندات تاریخ گذشته ی فراوانی در باره flexbox وجود دارند. اگر می خواهید در باره flexbox بیشتر بیاموزید، <a href=\"http://css-tricks.com/old-flexbox-and-new-flexbox/\">از اینجا شروع کنید</a> تا بفهمید که آیا یک منبع به روز است یا خیر. من . <a href=\"http://weblog.bocoup.com/dive-into-flexbox/\">یک مقاله ی مفصل، با جدید ترین دستورات</a> در این زمینه نوشته ام."
flexbox.3: "کارهای فراوان دیگری می توان با flexbox انجام داد; اینها چند نمونه هستند:"
flexbox.simple.title: "یک پیکربندی ساده با Flexbox"
flexbox.simple.1: "Flexbox خیلی آسان است!"
flexbox.fancy.title: "یک پیکربندی شیک با Flexbox"
flexbox.fancy.1: "I will be 200px when there is room, and I will shrink down to 100px if there is not room, but no smaller."
flexbox.fancy.2: "من همواره 200px خواهم بود، مهم نیست که چه باشد no matter what."
flexbox.fancy.3: "من تا 1/3 از پهنای باقی مانده را پر می کنم."
flexbox.fancy.4: "من تا 2/3 از پهنای باقی مانده را پر می کنم."
flexbox.centering.title: "وسط چینی با flexbox"
flexbox.centering.1: "در آخر، وسط چینی عمودی خیلی راحت است!"

frameworks.title: "فریموورک های css"
frameworks.1: "از آنجایی که پیکربندی با CSS خیلی فریبنده است و ریزه کاری های فراوانی دارد، فریموورک های زیادی برای آن درست شده اند تا کار را راحت کنند. در اینجا برخی از آنها را می توانید ببینید. استفاده از فریموورک ها تنها زمانی فکر خوبی است ک همان کاری را انجام دهد که شما می خواهید؛ و هیچ جایگزینی برای یادگیری CSS به شمار نمی آیند."
frameworks.2: "همین! اگر شما هر گونه بازخوردی برای این سایت دارید لطفا <a href=\"https://twitter.com/intent/tweet?source=webclient&text=%40_gsmith\">من را در توئیتر آگاه کنید</a>!"

