index.1: "این سایت پایه های CSS را که در پیکربندی وبسایت ها مورد استفاده قرار می گیرد آموزش می دهد."
index.2: "من فرض را بر آن می گیرم که شما از قبل می دانید که Selector ها، Property ها و Value ها چه هستند و چه معنی دارند؛ و همچنین شما باید بدانید که پیکربندی یعنی چه! و یا حداقل در حال یادگیری آن باشید. اگر که مبتدی هستید و می خواهید Html و CSS را فرا بگیرید من توصیه می کنم که از <a href=\"http://learn.shayhowe.com/html-css/\"> این لینک</a> آغاز کنید. در غیر این صورت اجازه دهید ببینیم که آیا ما می توانیم کمی از اضطراب شما را در پروژه ی بعدی تان کم کنیم یا نه!"
