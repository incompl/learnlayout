box_sizing.fancy: "万岁！"
box_sizing.2: "既然没有比这更好的方法，一些CSS开发者想要页面上所有的元素都有如此表现。所以开发者们把以下CSS代码放在他们页面上："
box_sizing.3: "这样可以确保所有的元素都会用这种更直观的方式排版。"
box_sizing.4: "不过 <code>box-sizing</code> 是个很新的属性，目前你还应该像我上面例子中那样使用 <code>-webkit-</code> 和 <code>-moz-</code> 前缀。这可以启用特定浏览器实验中的特性。同时记住它是支持<a href=\"http://caniuse.com/#search=box-sizing\">IE8+</a>的。"

position.title: "position"
position.intro: "为了制作更多复杂的布局，我们需要讨论下 <code>position</code> 属性。它有一大堆的值，名字还都特抽象，别提有多难记了。让我们先一个个的过一遍，不过你最好还是把这页放到书签里。"
position.static.title: "static"
position.static.1: " <code>static</code> 是默认值。任意 <code>position: static;</code> 的元素不会被特殊的定位。一个 static 元素表示它<em>不会被“positioned”</em>，一个 position 属性被设置为其他值的元素表示它<em>会被“positioned”</em>。"
position.relative.title: "relative"
position.relative.1: " <code>relative</code> 表现的和 <code>static</code> 一样，除非你添加了一些额外的属性。"
position.relative.2: "在一个相对定位（position属性的值为relative）的元素上设置 <code>top</code> 、 <code>right</code> 、 <code>bottom</code> 和 <code>left</code> 属性会使其偏离其正常位置。其他的元素的位置则不会受该元素的影响发生位置改变来弥补它偏离后剩下的空隙。"
position.fixed.title: "fixed"
position.fixed.1: "一个固定定位（position属性的值为fixed）元素会相对于视窗来定位，这意味着即便页面滚动，它还是会停留在相同的位置。和 <code>relative</code> 一样， <code>top</code> 、 <code>right</code> 、 <code>bottom</code> 和 <code>left</code> 属性都可用。"
position.fixed.2: "我相信你已经注意到页面右下角的固定定位元素。你现在可以仔细看看它，这里有它所使用的CSS："
position.fixed.3: "一个固定定位元素不会保留它原本在页面应有的空隙（脱离文档流）。"
position.fixed.4: "令人惊讶地是移动浏览器对 fixed 的支持很差。<a href=\"http://bradfrostweb.com/blog/mobile/fixed-position/\">这里有相应的解决方案</a>."
position.fixed.example: "Hello！暂时不要太关注我哦。"
position.absolute.title: "absolute"
position.absolute.1: " <code>absolute</code> 是最棘手的position值。 <code>absolute</code> 与 <code>fixed</code> 的表现类似，但是它不是相对于视窗而是相对于<em>最近的“positioned”祖先元素</em>。如果绝对定位（position属性的值为absolute）的元素没有“positioned”祖先元素，那么它是相对于文档的 body 元素，并且它会随着页面滚动而移动。记住一个“positioned”元素是指 position 值不是 <code>static</code> 的元素。"
position.absolute.2: "这里有一个简单的例子："
position.absolute.relative: "这个元素是相对定位的。如果它是 <code>position: static;</code> ，那么它的绝对定位子元素会跳过它直接相对于body元素定位。"
position.absolute.absolute: "这个元素是绝对定位的。它相对于它的父元素定位。"
position.absolute.3: "这部分比较难理解，但它是创造优秀布局所必需的知识。下一页我们会使用 <code>position</code> 做更具体的例子。"

