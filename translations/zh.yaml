box_sizing.3: "这样可以确保所有的元素都会用这种更直观的方式排版。"
box_sizing.4: "既然 <code>box-sizing</code> 是个很新的属性，目前你还应该像我之前在例子中那样使用 <code>-webkit-</code> 和 <code>-moz-</code> 前缀。这可以启用特定浏览器实验中的特性。同时记住它是支持<a href=\"http://caniuse.com/#search=box-sizing\">IE8+</a>。"

position.title: "position"
position.intro: "为了制作更多复杂的布局，我们需要讨论下 <code>position</code> 属性。它有很多可能的值，并且它们的名字很难以理解与记住。让我们先一个个的过一遍，同时你可能需要把这页作为书签。"
position.static.title: "static"
position.static.1: " <code>static</code> 是默认值。任意 <code>position: static;</code> 的元素不会被特殊的定位。一个static元素表示它<em>不会被“positioned”</em>，一个position属性被设置为其他值的元素表示它<em>会被“positioned”</em>。"
position.relative.title: "relative"
position.relative.1: " <code>relative</code> 表现的和 <code>static</code> 一样，除非你添加了一些额外的属性。"
position.relative.2: "在一个相对定位（position属性的值为relative）的元素上设置 <code>top</code> 、 <code>right</code> 、 <code>bottom</code> 和 <code>left</code> 属性会使其偏离其正常位置。其他的元素则不会调整位置来弥补它偏离后剩下的空隙。"
position.fixed.title: "fixed"
position.fixed.1: "一个固定定位（position属性的值为fixed）元素会相对于视窗来定位，这意味着它会一直保持位置不变，即使窗口被滚动。和 <code>relative</code> 一样， <code>top</code> 、 <code>right</code> 、 <code>bottom</code> 和 <code>left</code> 属性会被使用。"
position.fixed.2: "我相信你已经注意到页面上右下角的固定定位元素。你现在可以仔细看看它，这里有它所使用的CSS："
position.fixed.3: "一个固定定位元素不会保留它原本在页面应有的空隙。"
position.fixed.4: "令人惊讶地是移动浏览器对fixed的支持很差。<a href=\"http://bradfrostweb.com/blog/mobile/fixed-position/\">这里有相应的解决方案</a>."
position.fixed.example: "Hello！暂时不要太关注我哦。"
position.absolute.title: "absolute"
position.absolute.1: " <code>absolute</code> 是最棘手的position值。 <code>absolute</code> 与 <code>fixed</code> 的表现类似，除了它不是相对于视窗而是相对于<em>最近的“positioned”祖先元素</em>。如果绝对定位（position属性的值为absolute）的元素没有“positioned”祖先元素，那么它是想对于文档的body元素，并且它会随着页面滚动而移动。记住一个“positioned”元素是指position值不是 <code>static</code> 的元素。"
position.absolute.2: "这里有一个简单的例子："
position.absolute.relative: "这个元素是相对定位的。如果它是 <code>position: static;</code> ，那么它的绝对定位子元素会跳过它直接相对于body元素定位。"
position.absolute.absolute: "这个元素是绝对定位的。它相对于它的父元素定位。"
position.absolute.3: "这部分比较难理解，但它是创造优秀布局所必需的知识。下一页我们会使用 <code>position</code> 做更具体的例子。"

