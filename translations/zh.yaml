no_layout.title: "没有布局"
no_layout.1: "如果你只想把所有内容都塞进一栏里，那么不用设置任何布局也是OK的。然而，如果用户把浏览器窗口调整的很大，这时阅读网页会非常难受：读完每一行之后，你的视觉焦点要从右到左移动一大段距离。试着调整下浏览器窗口大小你就明白我的意思了！"
no_layout.2: "在解决这个问题之前，我们需要了解一个很重要的属性： <code>display</code> "

display.title: "\"display\"属性"
display.intro: " <code>display</code> 是CSS中最重要的用于控制布局的属性。每个元素都有一个默认的 display 值，这与元素的类型有关。对于大多数元素它们的默认值通常是 <code>block</code>  或 <code>inline</code> 。一个 block 元素通常被叫做块级元素。一个 inline 元素通常被叫做行内元素。"
display.block.title: "block"
display.block: " <code>div</code> 是一个标准的块级元素。一个块级元素会新开始一行并且尽可能撑满容器。其他常用的块级元素包括 <code>p</code> 、 <code>form</code> 和HTML5中的新元素： <code>header</code> 、 <code>footer</code> 、 <code>section</code> 等等。"
display.inline.title: "inline"
display.inline.1: " <code>span</code> 是一个标准的行内元素。一个行内元素可以在段落中"
display.inline.2: "像这样"
display.inline.3: "包裹一些文字而不会打乱段落的布局。 <code>a</code> 元素是最常用的行内元素，它可以被用作链接。"
display.none.title: "none"
display.none.1: "另一个常用的display值是 <code>none</code> 。一些特殊元素的默认 display 值是它，例如 <code>script</code> 。 <code>display:none</code> 通常被 JavaScript 用来在不删除元素的情况下隐藏或显示元素。"
display.none.2: "它和 <code>visibility</code> 属性不一样。把 <code>display</code> 设置成 <code>none</code> 元素不会占据它本来应该显示的空间，但是设置成 <code>visibility: hidden;</code> 还会占据空间。"
display.other.title: "其他 display 值"
display.other: "还有很多的更有意思的 display 值，例如 <code>list-item</code> 和 <code>table</code> 。<a href=\"https://developer.mozilla.org/en-US/docs/CSS/display\">这里有一份详细的列表</a>。之后我们会讨论到 <code>inline-block</code> 和 <code>flex</code> 。"
display.extra: "就像我之前讨论过的，每个元素都有一个默认的 display 类型。不过你可以<em>随时随地</em>的重写它！虽然“人为制造”一个行内元素可能看起来很难以理解，不过你可以把有特定语义的元素改成行内元素。常见的例子是：把 <code>li</code> 元素修改成 inline，制作成水平菜单。"

margin_auto.title: "margin: auto;"
margin_auto.1: "设置块级元素的 <code>width</code> 可以防止它从左到右撑满整个容器。然后你就可以设置左右外边距为 <code>auto</code> 来使其水平居中。元素会占据你所指定的宽度，然后剩余的宽度会一分为二成为左右外边距。"
margin_auto.2: "唯一的问题是，当浏览器窗口比元素的宽度还要窄时，浏览器会显示一个水平滚动条来容纳页面。让我们再来改进下这个方案..."

max_width.title: "max-width"
max_width.1: "在这种情况下使用 <code>max-width</code> 替代 <code>width</code> 可以使浏览器更好地处理小窗口的情况。这点在移动设备上显得尤为重要，调整下浏览器窗口大小检查下吧！"
max_width.2: "顺便提下， <a href=\"http://caniuse.com/#search=max-width\">所有的主流浏览器</a>包括IE7+在内都支持 <code>max-width</code> ，所以放心大胆的用吧。"

box_model.title: "盒模型"
box_model.intro: "在我们讨论宽度的时候，我们应该讲下与它相关的另外一个重点知识：<em>盒模型</em>。当你设置了元素的宽度，实际展现的元素却超出你的设置：这是因为元素的边框和内边距会撑开元素。看下面的例子，两个相同宽度的元素显示的实际宽度却不一样。"
