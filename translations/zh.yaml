box_model.fancy: "我比它大！"
box_model.outro: "以前有一个代代相传的解决方案是数学。CSS开发者需要用比他们实际想要的宽度小一点的宽度，需要减去内边距和边框的宽度。值得庆幸地是你不需要再这么做了..."

box_sizing.title: "box-sizing"
box_sizing.1: "经过了一代又一代人们意识到数学不好玩，所以一个新的CSS属性被创造出来。它叫做 <code>box-sizing</code> 。当你设置一个元素为 <code>box-sizing: border-box;</code> 时，此元素的内边距和边框不再会增加它的宽度。这里有一个与前一页相同的例子，唯一的区别是两个元素都设置了 <code>box-sizing: border-box;</code> ："
